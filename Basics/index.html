<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clarisse's Cookbook</title>
    <!-- import for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="nav"></div>
    <h1>Recipes</h1>
    <img src="Images/kitchen.jpg">
    <p>Welcome to my kitchen! Here are some of the recipes I know.</p>
    <ul id="recipeList"></ul>

    <!-- import for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- import for jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      // load navbar
      $(function(){
        $("#nav").load("navbar.html");
      });

      // variable declaration
      var recipeList = document.getElementById("recipeList");

      // get recipes & add to ul
      fetch('recipes.json')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            data.forEach(obj => {
              var li = document.createElement('li');
              var a = document.createElement('a');
            
              let urlName = obj.name.toLowerCase().replace(/\s+/g, '');
              a.href = "/basics/" + urlName + ".html";
              a.textContent = obj.name;

              li.appendChild(a);
              recipeList.appendChild(li);
            });
        })
        .catch(error => {
            console.error('Error fetching or parsing JSON:', error);
        });
    </script>
  </body>
</html>
